<div *ngIf="loading" style="height: 300px" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!loading">
    <mat-card-header>
        <mat-card-title>Pesanan</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
        </div>

        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>
                <th></th>
                <th>NO</th>
                <th>Jenis Game</th>
                <th>Id Game</th>
                <th>Server Game</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>EMAIL</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let idx=index">
                    <td>
                    </td>
                    <td>{{idx+1}}</td>
                    <td>{{book.game}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.address}}</td>
                    <td>{{book.city}}</td>
                    <td>{{book.province}}</td>
                    <td>{{book.email}}</td>
                    <td align="right">
                        <button mat-button style="color: darkgoldenrod;"  (click)="bayar(book, idx)"><mat-icon> monetization_on</mat-icon></button>
                        <button mat-icon-button (click)="productDetail(book, idx)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button color="warn" (click)="deleteProduct(book.id, idx)"[disabled]="loadingDelete[idx]"><mat-icon>delete</mat-icon>{{loadingDelete[idx] ? 'Deleting..':''}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
