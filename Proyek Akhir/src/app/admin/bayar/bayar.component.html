<div *ngIf="loading" style="height: 300px" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!loading">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
        </div>

        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>
                <th></th>
                <th>Jenis Game</th>
                <th>Harga</th>
                <th>Email</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let idx=index">
                    <td>
                        <button mat-icon-button (click)="detailItem(book,idx)">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                        <button mat-icon-button (click)="downloadFile(books)" *ngIf="book.url != ''">
                            <mat-icon>download</mat-icon>
                        </button>
                    </td>
                    <td>{{book.game}}</td>
                    <td>{{book.city}}</td>
                    <td>{{book.email}}</td>
                    <td align="right">
                        <button mat-button color="primary"  (click)="rek(book, idx)">Rekening</button>
                        <button mat-button color="primary" (click)="uploadFile(book)"><mat-icon>cloud_upload</mat-icon></button>
                    </td>
                </tr>
            </tbody>
            <div mat-dialog-actions align="right">
            </div>
        </table>
    </mat-card-content>
</mat-card>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close style="background-color: darkslateblue;">Tutup</button>
</mat-dialog-actions>
